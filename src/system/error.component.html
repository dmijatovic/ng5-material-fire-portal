
  
<mat-card class="error-dialog">

  <div class="error-card-header">          
    
    <i class="material-icons error">
        {{ matIcon }}
    </i>

    <div class="error-title">
        {{errTitle}}
    </div>      

    <div class="error-number">
        {{errNumber}}
    </div>      
    
  </div>
    
  <div class="error-card-body">

    <div [innerHTML]="errMsg"></div>

  </div>

  -->
</mat-card>
