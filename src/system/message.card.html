<section class="message-page-wrap">

  <div class="message-number">
    <!--<h1>{{ errNumber }}</h1>-->
  </div>

  <div class="message-body">
    <div class="message-title">
      <div>
        {{ msgTitle }}
      </div>
      <i class="material-icons error">
        {{ matIcon }}
      </i>
    </div>
    <div class="message-content" [innerHTML]="message">
    </div>

    <div class="message-nav-panel">
      <a [routerLink]="btn?.path" mat-button>{{ btn?.label }}</a>
    </div>
  </div>
</section>
