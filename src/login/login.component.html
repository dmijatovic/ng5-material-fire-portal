
<section class="login-page">

  <div class="login-form-wrap">  
    
    <!-- LOGO -->
    <section class="login-logo">
        <!-- Your logo here, check scss file -->
    </section>
    
    <!-- STATUS PANEL -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Login 
        </mat-panel-title>
        <mat-panel-description>
          {{loginStatus}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      
      <section class="login-message"
        [class.danger]="loginStatus=='FAILED'">        
        <p>
          {{loginMsg}}
        </p>
      </section>      
    </mat-expansion-panel>
       
    <!-- LOGIN FORM -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field>
        <input matInput 
            type="text"
            name="email"
            formControlName="email"
            autocomplete="false"
            placeholder="Your email">
      </mat-form-field>
      <mat-form-field>
        <input matInput 
          type="password"
          name="password"
          formControlName="password"
          placeholder="Your password"
          autocomplete="new-password"
          (keydown.enter)="onLogin()">
      </mat-form-field>
      <!-- LOGIN NAV -->  
      <div class="login-nav">

        <div class="fill-space"></div>

        <button mat-raised-button
          color="primary"
          [disabled]="!loginForm.valid">
            Login            
        </button>        
      </div>      

    </form>
    
    <!-- LOGIN NAV -->
    <div class="login-nav">

      <button mat-button color="warn"
        routerLink="/password">
        Forgot password
      </button>

      <button mat-button color="primary"
      routerLink="/register">
        Register
    </button>
      
    </div>
  </div>
  
  
</section>
