
<section class="login-page">

   <div class="login-form-wrap">

      <!-- LOGO -->
      <section class="login-logo">
         <!-- Your logo here, check scss file -->
      </section>
      
      
      <mat-card class="mat-card">
         
         <mat-card-header>
            <h1>{{title}}</h1>      
         </mat-card-header>
         
         <mat-card-content>
            <form>

               <mat-form-field>
                  <input #firstName
                     matInput 
                     type="text"            
                     maxlength="50"     
                     ([ngModel])="user.firstName"
                     placeholder="First name">                            
               </mat-form-field>
               <mat-form-field>
                  <input #lastName
                     matInput 
                     type="text"            
                     maxlength="50"     
                     ([ngModel])="user.lastName"
                     placeholder="Last name">                            
               </mat-form-field>               
               <mat-form-field>
                  <input #birthDate
                     matInput 
                     type="text"                                    
                     ([ngModel])="user.birthDate"
                     placeholder="When?">       

               </mat-form-field>
               <mat-form-field>
                  <input #city
                     matInput 
                     type="text"            
                     maxlength="50"     
                     ([ngModel])="user.city"
                     placeholder="Where?">                  
               </mat-form-field>
               

               <mat-form-field>
                  <mat-select                      
                     placeholder="Start page">
                     
                     <mat-option *ngFor="let item of pages" 
                        [value]="item">
                        {{ item }}
                     </mat-option>

                  </mat-select>
               </mat-form-field>
            </form>
         </mat-card-content>

         <mat-card-actions>
            <button mat-button color="warn" routerLink="/password">
               Forgot password
            </button>

            <button mat-button color="primary"
               routerLink="/login">
               Back to login
            </button>  
         </mat-card-actions>
      </mat-card>

      <!-- LOGIN NAV -->
      <div class="login-nav">



      </div>
   </div>

</section>

<!-- loader -->
<app-loader [class.active]="showLoader">
</app-loader>
