
<section class="login-page">
        
            <div class="login-form-wrap">  
                
                <!-- LOGO -->
                <section class="login-logo">
                    <!-- Your logo here, check scss file -->
                </section>
                
                <!-- STATUS PANEL -->
                <mat-expansion-panel #expPanel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{pageTitle}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{pageStatus}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    
                    <section class="login-message"
                        [class.danger]="loginStatus=='FAILED'">        
                        <p [innerHTML]="pageMsg"></p>
                    </section>      
                </mat-expansion-panel>
                    
                <!-- LOGIN FORM -->
                <form [hidden]="email==null"
                    [formGroup]="pageForm" (ngSubmit)="onRemoveAccount()">
                    <mat-form-field>
                        <input matInput 
                            type="text"
                            name="email"
                            formControlName="email"
                            autocomplete="false"
                            placeholder="Your email">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput 
                            type="password"
                            name="password"
                            formControlName="password"
                            autocomplete="false"              
                            placeholder="Your password">
                    </mat-form-field>
                    
                    <!-- LOGIN NAV -->  
                    <div class="login-nav">
                    
                    <button mat-raised-button
                        style="flex:1"
                        color="primary"
                        [disabled]="!pageForm.valid">
                        {{primBtn}}            
                    </button>        
                    </div>      
        
                </form>
                
                <!-- LOGIN NAV -->
                <div class="login-nav">    

                    <button [hidden]="email==null"   
                        mat-button color="warn"
                        routerLink="/password">
                        Forgot password
                    </button>
                
                    <button mat-button color="primary"
                        routerLink="/public/signin">
                        Login
                    </button>              
                </div>
            </div>
                 
        </section>
                
        <!-- loader -->
        <app-loader 
            [class.active]="showLoader">
        </app-loader>
