
<section class="view-profile-avatar">

  <app-avatar-card
    (saveImage)="updateAvatar($event)"
    [avatar]="avatar">
  </app-avatar-card>

</section>
<section class="view-profile-card">    

  <app-profile-form
    [profileField]="profileField"    
    [profileData]="profileData"
    (onSaveForm)="saveProfileForm($event)">
  </app-profile-form>  

</section>
