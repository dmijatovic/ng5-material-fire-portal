
<section class="login-page">

    <div class="login-form-wrap">  
        
        <!-- LOGO -->
        <section class="login-logo">
            <!-- Your logo here, check scss file -->
        </section>
        
        <!-- STATUS PANEL -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{pageTitle}}
                </mat-panel-title>
                <mat-panel-description>
                    {{pageStatus}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            
            <section class="login-message"
                [class.danger]="pageStatus=='FAILED'">        
                <p>
                    {{pageMsg}}
                </p>
            </section>      
        </mat-expansion-panel>
            
        <!-- LOGIN FORM -->
        <form [formGroup]="pageForm" (ngSubmit)="onChangeEmail()">
            <mat-form-field>
                <input matInput 
                    type="text"
                    name="oldemail"
                    formControlName="oldemail"
                    autocomplete="false"
                    placeholder="Current email">
            </mat-form-field>
            <mat-form-field>
                <input matInput 
                    type="text"
                    name="newemail"
                    formControlName="newemail"
                    autocomplete="false"                    
                    placeholder="New email">
            </mat-form-field>
            
            <!-- LOGIN NAV -->  
            <div class="login-nav">
            
            <button mat-raised-button
                style="flex:1"
                color="primary"
                [disabled]="!pageForm.valid">
                {{primBtn}}            
            </button>        
            </div>      

        </form>
        
        <!-- LOGIN NAV -->
        <div class="login-nav">        
            <button mat-button color="warn"
                routerLink="../password">
                Forgot password
            </button>
        
            <button mat-button color="primary"
                routerLink="../login">
                Login
            </button>              
        </div>
    </div>
         
</section>
        
<!-- loader -->
<app-loader 
    [class.active]="showLoader">
</app-loader>
