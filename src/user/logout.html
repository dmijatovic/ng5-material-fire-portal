<section class="logout-page-wrap">
  
  <div class="logout-number">
     <h1>{{ errNumber }}</h1>
  </div>      
  
  <div class="logout-body">
     <div class="logout-title">         
        <div>
           {{ errTitle }}
        </div>         
        <i class="material-icons error">
           {{ matIcon }}
        </i>
     </div>
     <div class="logout-message"
        [innerHTML]="errMsg">
     </div>

     <div class="logout-nav-panel">
        <a [routerLink]="btn?.path" mat-button>{{ btn?.label }}</a>  
     </div>
  </div>      
</section>
